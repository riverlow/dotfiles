<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!--
**説明:**
1. 汉仪旗黑有些字号的weight是不正确的,需要修改后使用.
2. 汉仪旗黑的lang设置不支持zh-tw,所以加了下面添加zh-cn的配置.


字体配置的基本思路就是覆盖链，使一般字体名称覆盖你不想使的特殊字体，使你想使的特殊字体覆盖同类型的一般字体
//-->

	<match target="pattern">
		<edit name="dpi" mode="assign"><double>96</double></edit>
	</match>

	<match target="pattern">
		<test qual="any" name="lang"><string>zh-tw</string></test>
		<edit name="lang" mode="assign" binding="same"><string>zh-tw</string></edit>
		<edit name="lang" mode="assign" binding="same"><string>zh-cn</string></edit>
	</match>

	<alias binding="same">
		<family>Noto Sans Mono CJK TC</family>
		<prefer>
			<family>monospace</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Noto Sans Mono CJK SC</family>
		<prefer>
			<family>monospace</family>
		</prefer>
	</alias>

	<alias binding="same">
		<family>Noto Sans CJK TC</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Noto Sans CJK SC</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Noto Serif CJK TC</family>
		<prefer>
			<family>serif</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Noto Serif CJK SC</family>
		<prefer>
			<family>serif</family>
		</prefer>
	</alias>

	<alias binding="same">
		<family>monospace</family>
		<prefer>
			<family>Monaco</family>
			<family>HYQiHei</family>
			<family>Noto Sans Mono</family>
			<family>Noto Sans Mono CJK TC</family>
			<family>Noto Sans Mono CJK SC</family>
			<family>Noto Sans Mono CJK JP</family>
			<family>Noto Sans Mono CJK KR</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>sans-serif</family>
		<prefer>
			<family>Helvetica Neue LT Std</family>
			<family>HYQiHei</family>
			<family>Noto Sans</family>
			<family>Noto Sans CJK TC</family>
			<family>Noto Sans CJK SC</family>
			<family>Noto Sans CJK JP</family>
			<family>Noto Sans CJK KR</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>serif</family>
		<prefer>
			<family>Swift</family>
			<family>HYQiHei</family>
			<family>Noto Serif</family>
			<family>Noto Serif CJK TC</family>
			<family>Noto Serif CJK SC</family>
			<family>Noto Serif CJK JP</family>
			<family>Noto Serif CJK KR</family>
		</prefer>
	</alias>
</fontconfig>
